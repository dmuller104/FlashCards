<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <!-- You can link to any CSS styles you have here -->
    <link rel="stylesheet" href="quiz.css">
</head>
<body>
    <button id="reset-btn" onclick="resetCards()">Reset</button>

    <div id="quiz-area">
        <button class="arrow previous" onclick="previousCard()"></button>

        <div id="card-display" class="card" onclick="revealAnswer()">
            <h2 id="hint-display" class="title"></h2>
            <h3 id="category-display" class="category" style="display: none;"></h3>
            <div id="content-display" class="content" style="display: none;"></div>
        </div>

        <button class="arrow next" onclick="nextCard()"></button>
    </div>
    
    <button id="remove-btn" onclick="removeCard()">Remove</button>

    <script src="CLL.js"></script>
    <script src="quiz.js"></script>
</body>
</html>
